<!DOCTYPE html>
<html lang="en">

<head>

    <title>Doctor SignUp</title>
</head>

<body>
    <header>
        <center>
            <img src="logo-procto.png" alt="practo logo was deleted" width="150px" height="70px">
        </center>
        <hr width="30%" color="red">
        <br><br><br><br><br><br>


        <form action="">
            <table align="center" cellspacing="10px">
                <tr>
                    <td><label for="s1"> Full Name</label></td>
                </tr>
                <tr>
                    <td><input type="text" name="text" id="s1"  placeholder="Full Name"  size="39" required>
                    </td>
                </tr>
                <tr>
                    <td><label for="s2">Mobile Number</label></td>
                </tr>
                <tr>
                    <td>
                        <select >
                            <option value="IND">+91(IND)</option>
                            <option value="CHINA">+86(CHINA)</option>
                            <option value="SRILANKA">+94(SRILANKA)</option>
                        </select>
                        <input type="password" name="password" id="s2" placeholder="password"  required>
                    </td>
                </tr>
                <tr>
                    <td><label for="d2">Password</label></td>
                </tr>
                
                <tr>
                    <td>
                        <input type="password" name="password" id="d2" placeholder="password" size="39"  required>
                    </td>
                </tr>
                <tr>
                    <td><input type="checkbox"  required>receive relevant offers abd promotional communication</td>
                </tr>
                <td>
                    <input type="submit" value="Doctor SignUp" >
                </td>
            </table>
        </form>
        <br><br><br><br><br><br><br><br>
        <hr width="30%" color="sky blue">

        <footer>
